<div class="widgets-bar">
   <div class="widgets-header">
     <h3>Notícias e Recursos</h3>
     <button (click)="toggleExpand()" class="expand-toggle-button">
       {{ isExpanded ? '&#9650; Recolher' : '&#9660; Expandir' }}
     </button>
   </div>
 
   <div class="widgets-content" [class.is-collapsed]="!isExpanded">
     <div class="widget-item radio-widget">
        <h4>Rádio Online</h4>
        <div class="radio-player-container">
          <iframe
            src="https://player.streammaximum.com/start/index.php?servidor=cc4&porta=20025&type=shoutcast&width=1600&height=70&stickyButtonsSelectedColor=555555&buttonsSelectedColor=555555&playButtonBackgroundNormalColor=E12A33&volumeScrubberProgressColor=555555&mainBackgroundColor=33,33,33,0.75&artworkSrc=https://www.canaldefe.com.br/wp-content/uploads/2025/02/ICONE-PLAYER.png&artworkImageWidth=70&volume=60&visualizerRandomPreset=no&visualizerPreset=bars1&visualizerColor1=EEEEEE&visualizerColor2=EEEEEE&visualizerColor3=EEEEEE&janelaplayer1=25&janelaplayer2=15"
            frameborder="0"
            allowtransparency="true"
            allow="encrypted-media"
          ></iframe>
        </div>
        </div>
     <div class="widget-item devotional-widget">
        <h4>Devocional Diário</h4>
        <p>Título do devocional placeholder.</p>
        <a routerLink="#">Ler Devocional</a>
        </div>
   </div>
 </div>
